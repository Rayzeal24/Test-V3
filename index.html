<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Titre du jeu -->
  <title>Tower Defense — Politaria</title>

  <!-- Couleur de la barre mobile -->
  <meta name="theme-color" content="#0f1220" />

  <!-- Base UI variables (léger, le reste est dans style.css) -->
  <style>
    :root{
      --bg:#0f1220;
      --panel:#12162a;
      --stroke:#2a3156;
      --gold:#FFD54A;
    }

    *{
      box-sizing:border-box;
    }

    html, body{
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      background:var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    }

    body{
      overflow:hidden;
    }

    /* Zone où toute l’UI est montée par main.js */
    #app{
      position:relative;
      z-index:5;
      min-height:100%;
      display:grid;
      place-items:center;
      padding:16px;
    }

    /* Prévu pour plus tard (canvas gameplay) */
    canvas{
      border-radius:14px;
      box-shadow:0 16px 50px rgba(0,0,0,.40);
    }
  </style>

  <!-- CSS principal :
       - fond image
       - menu
       - œil mystique
       - boutons -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <!-- Point de montage unique de l’interface -->
  <div id="app"></div>

  <!-- Logique du jeu / UI -->
  <script src="./main.js"></script>

</body>
</html>
