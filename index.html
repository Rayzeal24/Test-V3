<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />

  <!-- Viewport optimisÃ© mobile horizontal -->
  <meta name="viewport"
        content="width=device-width,
                 height=device-height,
                 initial-scale=1,
                 maximum-scale=1,
                 user-scalable=no" />

  <title>Tower Defense â€” Politaria</title>

  <meta name="theme-color" content="#0f1220" />

  <style>
    :root{
      --bg:#0f1220;
      --panel:#12162a;
      --stroke:#2a3156;
      --gold:#FFD54A;
    }

    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body{
      width:100%;
      height:100%;
      margin:0;
      padding:0;
      background:var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, Arial;
    }

    body{
      overflow:hidden;
    }

    /* ===== APP ROOT ===== */
    #app{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      flex-direction:row;
      align-items:center;
      justify-content:center;
      padding:12px;
      gap:12px;
    }

    /* ===== GAME ZONE (canvas) ===== */
    .game-zone{
      flex:1;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    canvas{
      width:100%;
      height:100%;
      max-height:100%;
      aspect-ratio: 16 / 9;
      border-radius:14px;
      background:#000;
      box-shadow:0 16px 50px rgba(0,0,0,.45);
      touch-action:none;
    }

    /* ===== SIDE HUD (mobile horizontal) ===== */
    .hud{
      width:110px;
      height:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .hud-panel{
      flex:1;
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:12px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.02);
    }

    /* ===== LANDSCAPE ENFORCEMENT ===== */
    @media (orientation: portrait){
      body::before{
        content:"Tourne ton tÃ©lÃ©phone ðŸ“±";
        position:fixed;
        inset:0;
        background:#0f1220;
        color:#fff;
        font-size:20px;
        display:flex;
        align-items:center;
        justify-content:center;
        z-index:9999;
        text-align:center;
        padding:20px;
      }
    }
  </style>

  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <div id="app">
    <!-- HUD gauche (tours, ressources, etc.) -->
    <div class="hud">
      <div class="hud-panel"></div>
      <div class="hud-panel"></div>
    </div>

    <!-- Zone gameplay -->
    <div class="game-zone">
      <canvas id="game"></canvas>
    </div>

    <!-- HUD droite (infos vague, pause, etc.) -->
    <div class="hud">
      <div class="hud-panel"></div>
      <div class="hud-panel"></div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>
</html>
